<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/main.mjs"></script>
</head>
<body>
<div id="top-bar">
  <div id="dimension-icon">
    <p>icon</p>
  </div>
  <div id="info-container">
    <div id="global-info">
      <div>
        <p>finances = <span id="finances">0</span>
        </p>
      </div>
      <div class="progress-background" id="tech-progress-background">
        <div class="progress-text" id="tech-progress-text">tech percentage</div>
        <div class="progress-bar" id="tech-progress-bar"></div>
      </div>
    </div>
    <div id="local-info">
      <div id="resources">
        <div id="total-resources">tr</div>
        <div>|</div>
        <div id="moving-resources">mr</div>
      </div>
      <div class="progress-background" id="fight-progress-background">
        <div class="progress-text" id="fight-progress-text">fight percentage</div>
        <div class="progress-bar" id="fight-progress-bar-ally"></div>
        <div class="progress-bar" id="fight-progress-bar-enemy"></div>
      </div>
    </div>
  </div>
</div>
<div id="bottom">
  <div id="left-bar">
    <div id="left-bar-1">
      <div class="button button-shade button-toggle switch-main" id="button-0">0</div>
    </div>
    <div id="left-bar-2">
      <div class="button button-shade button-toggle switch-main" id="button-1">1</div>
      <div class="button button-shade button-toggle switch-main" id="button-2">2</div>
    </div>
    <div id="left-bar-3">
      <div class="button button-shade button-toggle switch-main" id="button-3">3</div>
      <div class="button button-shade button-toggle switch-main" id="button-4">4</div>
    </div>
    <div id="left-bar-4">
      <div class="button button-shade button-toggle switch-main" id="button-5">5</div>
    </div>
  </div>
  <div class="main-window" id="main-window-0">
    <div class="squads" id="map-squads"></div>
    <div id="map">
      <div class="portal" id="portal-1"></div>
      <div class="portal" id="portal-2"></div>
    </div>
  </div>
  <div class="main-window" id="main-window-1">
  </div>
  <div class="main-window" id="main-window-2">
    <div class="squads" id="inventory-squads">
      <div id="new-squad"></div>
    </div>
    <div id="selected-unit">
      <div id="picture"></div>
      <div id="stats"></div>
      <div id="description"></div>
    </div>
    <div class="inventory" id="inventory"></div>
  </div>
  <div class="main-window" id="main-window-3"></div>
  <div class="main-window" id="main-window-4"></div>
  <div class="main-window" id="main-window-5"></div>
</div>
</body>
</html>
